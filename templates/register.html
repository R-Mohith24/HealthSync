<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | HealthSync</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-image">
                <img src="{{ url_for('static', filename='images/BG2.jpeg') }}" alt="Register Image">
            </div>
            <div class="login-form">
                <h2>Register</h2>
                <div class="divider"><span></span></div>
                <form action="{{ url_for('register') }}" method="POST">
                    <input type="text" name="username" placeholder="Username (must contain @)" required>
                    <input type="password" name="password" placeholder="Password (min 8 chars with number)" required>
                    {% if password_error %}
                        <div class="error-message">{{ password_error }}</div>
                    {% endif %}
                    <button type="submit" class="login-btn">REGISTER</button>
                </form>
                <p class="register-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
