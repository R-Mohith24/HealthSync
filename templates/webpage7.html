<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Plan Confirmation | HealthSync</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .meal-plan-body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .meal-plan-container {
            width: 90%;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .meal-plan-container h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .meal-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        .meal-table th, .meal-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .meal-table th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }
        .meal-table td {
            background-color: white;
            color: #333;
        }
        .meal-table img {
            width: 60px; /* Slightly larger for better visibility */
            height: 60px;
            object-fit: cover;
            vertical-align: middle;
            border-radius: 5px;
        }
        .navbar {
            background-color: green;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-height: 30px;
        }
        .navbar-left img {
            height: 40px;
            border-radius: 5px;
            background-color: white;
            padding: 5px;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left a {
            color: white;
            text-decoration: none;
            font-weight: 200;
            white-space: nowrap;
            font-size: 20px;
            padding: 3px 7px;
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            padding-right: 60px;
        }
        .navbar-right a {
            color: white;
            text-decoration: none;
            font-weight: 200;
            white-space: nowrap;
            font-size: 20px;
            padding: 3px 7px;
        }
        .navbar-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="meal-plan-body">
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <a href="#">HealthSync</a>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('how_it_works') }}">How it works</a>
            <a href="{{ url_for('aboutus') }}">About Us</a>
            <a href="{{ url_for('homepage') }}">Logout</a>
        </div>
    </div>
    <div class="meal-plan-container">
        <h2>Confirmed Meal Plan</h2>
        <table class="meal-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Meal</th>
                    <th>      </th>
                </tr>
            </thead>
            <tbody>
                {% for day, meals in meal_plan.meals.items() %}
                    {% for meal in meals %}
                        <tr>
                            <td>{{ day }}</td>
                            <td>{{ meal.name }}</td>
                            <td><img src="{{ url_for('static', filename='images/' + meal.image) }}" alt="{{ meal.alt }}"></td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
