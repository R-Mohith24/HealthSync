<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | HealthSync</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-image">
                <img src="{{ url_for('static', filename='images/BG2.jpeg') }}" alt="Login Image">
            </div>
            <div class="login-form">
                <h2>Sign in</h2>
                <div class="divider"><span></span></div>
                <form action="{{ url_for('login') }}" method="POST">
                    <input type="email" name="email" placeholder="Email address" required>
                    {% if username_error %}
                        <p class="error-message">{{ username_error }}</p>
                    {% endif %}
                    <input type="password" name="password" placeholder="Password" required>
                    {% if password_error %}
                        <p class="error-message">{{ password_error }}</p>
                    {% endif %}
                    <div class="options">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                <p class="register-text">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
